spring.application.name=feelingstracker

# MySql DB settings
spring.datasource.url=jdbc:mysql://localhost:3306/feelingsdb?useSSL=false&serverTimezone=UTC
spring.datasource.username=springuser
spring.datasource.password=spring
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Settings
spring.jwt.secret=your-secret-key
# Must be a base64-encoded string that decodes to at least 32 bytes (256 bits)
# You can generate one at https://jwtsecret.com/generate or with:
# openssl rand -base64 32
spring.jwt.expiration=900000  # in milliseconds (e.g. 15 minutes)
